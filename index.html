<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <title>Payment for example</title>
</head>
<body>
    <div class="container my-5 gx-4 ">
        <form class="border rounded">
          <div class="py-2 px-3 rounded-top border " style="background-color: #f2f2f2;">
            <h2>Payment form example</h2>
          </div>
          <div class="row col-12 d-flex mx-auto p-4">
            <div class="alert alert-sd alert-danger mx-0" role="alert">
              Some fields are missing
            </div>
          </div>
          
          <div class="p-3 rounded-bottom" style="background-color: #fcfcfc;">
            <div class="row mb-3 ">
                <div class="col-5">
                    <label for="card" class="form-label">Card #</label>
                    <input type="number" class="form-control" id="card" placeholder="XXXXXXXXXXXXXXXX" maxlength="16" required>
                  </div>
                <div class="col-3">
                    <label for="cvc" class="form-label">CVC #</label>
                    <input type="number" class="form-control" id="cvc" placeholder="0000" maxlength="4">
                </div>
                <div class="col-4">
                    <label for="money" class="form-label">Amount</label>
                    <input type="number" class="form-control" id="money" placeholder="$">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-6">
                    <label for="name" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="name">
                </div>
                <div class="col-6">
                    <label for="lname" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lname">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-6">
                    <label for="city" class="form-label">City</label>
                    <input type="text" class="form-control" id="city">
                </div>
                
                <div class="col-3 ">
                    <label class="pb-2" for="state">State</label>
                    <select class="form-select" aria-label="Default select example" id="state">
                        <option selected>Pick a state</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>
                </div>

                <div class="col-3">
                    <label for="psc" class="form-label">Postal Code</label>
                    <input type="number" class="form-control" id="psc" maxlength="5">
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <p>We accept:</p>
                </div>
                <div class="col-6">
                    <p>Message</p>
                    
                </div>
                
            </div>

            <div class="row">
              <div class="col-3 ">
                <div class="rounded p-2 mt-0 d-flex mt-1" style="background-color: #8190a6; justify-content: space-between; ">

                
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                  <label class="form-check-label" for="flexRadioDefault1">
                    <i class="fa-brands fa-cc-mastercard fa-lg" style="color: #ffffff;"></i>
                  </label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                  <label class="form-check-label" for="flexRadioDefault2">
                    <i class="fa-brands fa-cc-visa fa-lg" style="color: #ffffff;"></i>
                  </label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                  <label class="form-check-label" for="flexRadioDefault1">
                    <i class="fa-brands fa-cc-diners-club fa-lg " style="color: #ffffff;"></i>
                  </label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                  <label class="form-check-label" for="flexRadioDefault1">
                    <i class="fa-brands fa-cc-amex" style="color: #ffffff;"></i>
                  </label>
                </div>
              </div>
              </div>

              <div class="col-3"> </div>

              <div class="col-6">
                <div class="form-floating">
                  <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                  <label for="floatingTextarea2"></label>
                  <small class="form-text text-muted">Add any notes here.</small>
                </div>
            </div>
            </div>
      

          </div>

          <div class="py-3 rounded-top border " style="background-color: #f2f2f2;">
            <div class="row">
              <div class="col-2">
                <button type="button" class="btn btn-secondary py-2 px-3" style="margin-left: 1123px;">Cancel</button>
              </div>
              <div class="col-2">
                <button type="button" class="btn btn-primary py-2 px-3" style="margin-left: 990px;">Send</button>
              </div>
            </div>
          </div>

          
      

    <script src="https://kit.fontawesome.com/2d5b10a44a.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</body>
</html>
